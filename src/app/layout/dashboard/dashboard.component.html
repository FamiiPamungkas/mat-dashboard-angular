<header class="flex p-2 justify-between items-center">
  <div class="flex">
    <div class="flex justify-center items-center">
      <button mat-mini-fab (click)="sidenav.toggle()" title="sidenav toggle">
        <mat-icon fontIcon="menu" class="w-3 h-3"></mat-icon>
      </button>
    </div>
    <div class="flex p-2 text-2xl font-bold">
      <mat-icon fontIcon="scatter_plot" class="w-3 h-3 text-sky-500"></mat-icon>
      <span>FamiPam</span>
    </div>
  </div>
  <div class="w-[40px] h-[40px] bg-sky-600 rounded-full flex justify-center items-center text-white">
    <mat-icon fontIcon="account_circle"></mat-icon>
  </div>
</header>
<mat-drawer-container class="sidenav-container h-[calc(100vh-64px)]">
  <mat-drawer #sidenav class="sidenav" mode="over" opened="true">
    <ul class="p-4 flex flex-col gap-1">
      <ng-container *ngFor="let menu of menus">

        <li *ngIf="menu.id==0; else menuItem" class="flex p-1">
          <b>{{menu.group}}</b>
        </li>

        <ng-template #menuItem>
          <menu-item label="{{menu.name}}" icon="{{menu.icon}}" [active]="(menu.authorities.includes(activeNav))" [link]="menu.link">
            <sub-menu *ngFor="let subMenu of menu.children" label="{{subMenu.name}}" [active]="subMenu.authorities.includes(activeNav)" [link]="subMenu.link">
              <sub-menu *ngFor="let sub of subMenu.children" label="{{sub.name}}" [active]="sub.authorities.includes(activeNav)" [link]="sub.link" [level]="2"/>
            </sub-menu>
          </menu-item>
        </ng-template>

      </ng-container>
    </ul>
  </mat-drawer>

  <main class="content">
    <ng-content></ng-content>
    <br>
    Content
    <button type="button" (click)="sidenav.toggle()"> Toggle Sidenav</button>
  </main>
</mat-drawer-container>
