<mat-drawer-container class="sidenav-container" [hasBackdrop]="true">
  <mat-drawer #sidenav class="sidenav" mode="push" opened="true">
    <div class="flex px-4 py-6 text-2xl font-bold">
      <mat-icon fontIcon="scatter_plot" class="w-3 h-3 text-sky-500"></mat-icon>
      <span>FamiPam</span>
    </div>
    <div class="px-4">
    <mat-list>
      <div>Folders</div>
      <mat-list-item>
        <mat-icon matListItemIcon>folder</mat-icon>
        <div matListItemTitle>Title</div>
        <div matListItemLine>Description</div>
      </mat-list-item>
    </mat-list>
    </div>
    Test
    <button type="button" (click)="sidenav.close()"> Close</button>
  </mat-drawer>

  <main class="content">
    Content
    <button type="button" (click)="sidenav.toggle()"> Toggle Sidenav</button>
  </main>
</mat-drawer-container>
