<header class="flex p-2">
  <div class="flex justify-center items-center">
    <button mat-mini-fab (click)="sidenav.toggle()" title="sidenav toggle">
      <mat-icon fontIcon="menu" class="w-3 h-3"></mat-icon>
    </button>
  </div>
  <div class="flex p-2 text-2xl font-bold">
    <mat-icon fontIcon="scatter_plot" class="w-3 h-3 text-sky-500"></mat-icon>
    <span>FamiPam</span>
  </div>
</header>
<mat-drawer-container class="sidenav-container h-[calc(100vh-64px)]">
  <mat-drawer #sidenav class="sidenav" mode="push" opened="true">
    <ul class="p-4 flex flex-col gap-2">
      <li class="flex p-1">
        <b>Management</b>
      </li>
      <menu-item icon="manage_accounts" label="Menu Item 1" [active]="true">
        <sub-menu label="Sub Menu Item 1" [active]="false"></sub-menu>
        <sub-menu label="Sub Menu Item 2" [active]="true">
          <sub-menu label="Sub Menu Level 2" [active]="true" [level]="2"/>
          <sub-menu label="Sub Menu Level 2" [active]="true" [level]="2"/>
        </sub-menu>
      </menu-item>
      <menu-item icon="restaurant_menu" label="Menu Item 2" [active]="false">
      </menu-item>
    </ul>
  </mat-drawer>

  <main class="content">
    Content
    <button type="button" (click)="sidenav.toggle()"> Toggle Sidenav</button>
  </main>
</mat-drawer-container>
