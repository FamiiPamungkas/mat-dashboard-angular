<div class="alert" [ngClass]="type">
  <div class="icon" *ngIf="icon">
    <mat-icon>{{ icon }}</mat-icon>
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
  <button class="close-button" *ngIf="closable" (click)="closeAlert()">
    <mat-icon>close</mat-icon>
  </button>
</div>
