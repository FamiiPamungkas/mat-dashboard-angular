<label class="group">
  <span class="font-medium {{onFocus? 'text-sky-700':''}}">{{label}}</span>
  <ng-content select="[test]"></ng-content>
  <div class="relative">
    <div
      class="{{error ? '!border-red-600': '' }} flex border-[1px] rounded-md focus-within:border-blue-400 focus-within:focused overflow-hidden">
      <ng-content></ng-content>
      <ng-container *ngIf="showPasswordToggle">
        <button class="py-1 px-2 flex" type="button" (click)="togglePassword()">
          <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </ng-container>
    </div>
    <ul *ngIf="showSuggestion" class="absolute z-10 w-full bg-white top-[100%] border-neutral-200 border-[1px]">
      <li *ngFor="let suggestion of alikeSuggestion" class="hover:bg-neutral-200 px-1" (click)="selectSuggestion(suggestion)">{{suggestion}}</li>
    </ul>
  </div>
  <div *ngIf="error" class="flex flex-col text-sm">
    <ng-content select="mat-error"></ng-content>
  </div>
</label>
