<page-title [title]="title" [breadcrumbs]="breadcrumbs"/>
<div class="rounded-md p-4 m-4 bg-white shadow-md">
  <div class="flex w-full mb-4">
    <button type="button" mat-raised-button color="primary" routerLink="/users/add">
      <mat-icon fontIcon="add"></mat-icon>
      Add Users
    </button>
  </div>
  <hr>
  <table mat-table [dataSource]="users">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let i = index">{{(i + 1)}}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef>Firstname</th>
      <td mat-cell *matCellDef="let row">{{row.firstname}}</td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>Lastname</th>
      <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        <div class="w-fit px-2 py-[2px] text-center text-white rounded-lg font-medium {{row.active ? 'bg-lime-600 ':'bg-red-600'}}">
          {{row.active ? "Active" : "Inactive"}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <a class="icon-button info rounded-md" title="Detail" routerLink="/users/detail/{{row.id}}">
          <fa-icon [icon]="detailIcon"></fa-icon>
        </a>
        <a class="icon-button primary rounded-md" title="Edit" routerLink="/users/edit/{{row.id}}">
          <fa-icon [icon]="editIcon"></fa-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','username','firstname','lastname','status','email','action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','username','firstname','lastname','status','email','action'];"></tr>

  </table>

  <div class="flex w-full mt-4">
    <button type="button" mat-raised-button color="accent" (click)="back()">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
  </div>
</div>
