<page-title title="{{title}}" [breadcrumbs]="breadcrumbs"/>
<div class="rounded-md p-4 m-4 bg-white shadow-md">
  <div class="flex w-full mb-4">
    <button type="button" mat-raised-button color="primary" routerLink="/roles/add">
      <mat-icon fontIcon="add"></mat-icon>
      Add Role
    </button>
  </div>
  <hr>
  <table mat-table [dataSource]="roles">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let i = index">{{(i + 1)}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="authority">
      <th mat-header-cell *matHeaderCellDef>Authority</th>
      <td mat-cell *matCellDef="let row">{{row.authority}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        <div class="chips lg {{row.active ? 'success':'danger'}}">{{row.active ? 'Active' : 'Inactive'}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <a class="icon-button info rounded-md" title="Detail" routerLink="/roles/detail/{{row.id}}">
          <fa-icon [icon]="detailIcon"></fa-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','name','authority','status','action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','name','authority','status','action'];"></tr>

  </table>
</div>
