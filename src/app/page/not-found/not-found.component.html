<div class="h-full m-4">
  <div class="flex flex-col h-[calc(100%-2rem)] justify-center items-center p-4 rounded-md bg-white shadow-md">
    <div class="w-[200px] h-[200px]">
      <img ngSrc="/assets/images/undraw_searching.svg" alt="Not Found" height="515" width="553" priority="true"/>
    </div>
    <h3 class="text-sky-600"><b>PAGE NOT FOUND</b></h3>
    <p class="font-thin">Oops! The page you're trying to access could not be found. Please check the URL or return to the homepage.</p>
    <div class="flex gap-2">
      <button mat-raised-button type="button" color="accent" (click)="back()">
        <mat-icon>arrow_back</mat-icon>Back
      </button>
      <button mat-raised-button type="button" color="primary" (click)="home()">
        <mat-icon>scatter_plot</mat-icon>Dashboard
      </button>
    </div>
  </div>
</div>
